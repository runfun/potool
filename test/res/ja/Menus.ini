E1_2A_ArtClass_Ipad_SP01="製品名\n\nGRLT-64s\n\nGRLT-64s は Greenlit の最新モデルらしく、期待を裏切らないスピードとパワーを備え、操作性と拡張性を向上しました。JPEG 形式でも高画質を実現したこのモデルで、新次元の被写界深度、シャープさと正確性で、思い通りの撮影をお楽しみいただけます。\n\n5,299 ドル"
