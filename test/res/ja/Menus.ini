[Diary]
Chara_Chloe_A="青い髪とパンク系の服は、すごくクロエに似合ってる。 クロエがこんなふうに \"イメチェン\" したのも、なんか分かる気がするな。 子どものころよく海賊ごっこしたけど、今でもちょっと海賊っぽい。 クロエの態度を見てれば、私に怒ってるのは分かる。 でも昔と変わってないところもあって、そういう一面が見えるとうれしい。 クロエはおじさんが亡くなったことで、今も傷ついてるんだと思う。 同じ立場だったら、私だってそうなってたかも… あのときはクロエもジョイスおばさんも、すごくつらかったはず。"
Chara_Chloe_B="ひどい話だけど、そんなときに引っ越しが決まって、私、正直ホッとしたのかも… クロエは今、ネイサン・プレスコットと関わってるみたい。 心配だな… 2 人のあいだに何があったのかよく分からないけど、絶対に突き止めなきゃ。"
Chara_Chloe_C="それから、クロエ・プライス。 女子トイレで助けた女の子が、5 年も連絡取ってなかった親友だったなんて、びっくり。 メールすら送ってなかったから、ホント気まずいな… クロエとまたこんなふうにいっしょに過ごすのは、なんだかちょっとヘンな感じ。 クロエは昔と変わってないようで、ぜんぜん違うんだもん… 私と 1 歳しか違わないのに、なんだかすごく大人って感じがする。"
Chara_David_A="うちの学校の警備員、マジでサイアク! 誰を見ても容疑者あつかい。 生徒はみんな悪いことたくらんでるって決めつけてるみたい。 今日、ろうかにいるのを見つかったときも、まるで警察に尋問されてるみたいな気分だった。 詳しいことはよく知らないけど、軍を除隊になったらしいってうわさを聞いたことがある。"
Chara_David_B="それで、ブラックウェルの警備員になったってことみたい。 生徒が安心して学校生活を送れるようにするのが警備員の役目でしょ? あんな人がうろついてたんじゃ、逆に怖くてしょうがないよ。"
Chara_David_C="いつも偉そうに校内を歩き回って、生徒を痛めつけるチャンスを狙ってるみたい。 犯罪抑止のポスターのモデルにはぴったりかもね。 奥さんはどんな人なんだろう。 きっと家でも軍の隊長みたいに、偉そうにふるまってるんだろうな。 家族は災難だね… とにかく、この人ともあんまり関わらないほうがいいのは間違いないな。"
Chara_Franks_B="連続殺人犯には見えなかったけど、雰囲気っていうか、オーラっていうか… それはかなりヤバくて鳥肌立った。 フランクはクロエにお金を返してほしいんだから、クロエを殺したりするわけないって頭では分かってたんだけど、やっぱり黙って見てられなくて… それで、デイビッドの銃でフランクを脅しちゃった。 バカだよね。 でも、ほんとに殺し合いみたいなことにはならなくて、フランクって実はそんなに怖い人じゃないのかもって、あのときはちょっと思った。"
Chara_Franks_C="でもクロエには、二度とフランクに近づいてほしくない。 フランクがレイチェルのブレスレットを持ってるのを見たから、もうあいつと気安く関わったりはしないと思うけど。 今のところ、フランクはかなり有力な容疑者候補かな…"
Chara_Jefferson_A="ジェファソン先生は、世界的に有名なプロの写真家。 この学校に来たのは、先生に教わりたかったからでもある。 憧れの写真家に直接教えてもらえる機会なんて、そうそうあるもんじゃないよね? 先生の写真は、アールデコとゴスの融合みたいで、大好き。 しかも広告とか印刷物の仕事では、どんなスタイルも自在にこなしちゃうんだ。 でも先生、ちょっと周りを見下してるようなところがある気もするな。 年齢を感じさせなくてかっこいいなと思うけど、ちょっと近づきがたいし、ときどき自信過剰気味に思えるときもある。 「自分は正しいんだ」って口調で話すときの笑顔も、お高くとまった感じがするし。"
Chara_Jefferson_B="でも先生はきっと、「プロのアーティストの世界は厳しいんだ」って教えてくれてるんだと思う。 私の写真をほめてくれるし、アナログへのこだわりも理解してくれてるみたい。"
Chara_Jefferson_C="先生からは「日常ヒーロー・コンテスト」に応募しろって言われてるけど、なんとかごまかしてる。 クラスの優勝者はブラックウェル代表としてサンフランシスコに招待されて、全国から集まった人たちに作品を見てもらえるんだって。 優勝できるくらいいい写真が撮れたらいいんだけどね… 先生に「出すべきだ」って言ってもらえるだけで、十分光栄なことだよ。"
Chara_Kate_A="ここ 1 か月ぐらい、ケイトが笑ってるとこ見てない気がする… 優しくていい子なのに、他の子みたいにパーティで遊んだりしないから、からかわれてるみたい。 高校生にもなっていじめとか、ホントにくだらないよ。 ケイトはしょっちゅうかわいそうな目に遭ってる。 宗教系のサークルに入ってるのは知ってるけど、お説教されたことなんてないし、私は別に気にしないけどな。"
Chara_Kate_B="ここ何週間かは特にふさぎ込んでるみたいで、なんだか抜けガラみたい。 なんとかしてあげたいけど、私も自分のことでいっぱいいっぱいで… やっぱり、いじめのせいで落ち込んでるのかな… ムリもないよね。 もっとケイトに声をかけるようにしなきゃ。 お茶か映画にでも誘ってみようかな。"
Chara_Kate_C="ケイトの家ではきっと、「中学生以下 NG」の映画なんかも見ちゃいけないんだろうな…"
Chara_Max_A="私はマックス・コールフィールド。 子どものころからの夢だった写真家を目指して勉強中。 いつもファインダーを通して世界を見てきた。 ある意味、そんなふうにある程度の距離感を持って周りと関わるのが私のスタンスなのかも。"
Chara_Max_B="カメラはデジタルより、なぜかレトロなアナログカメラが好き。 いま特にハマってるのは、インスタントカメラで自撮りすること。 みんなにバカにされたって気にしない (ホント、学校には意地悪な人ばっかりなんだから…)。　ブラックウェル・アカデミーは、最終学年の生徒だけを受け入れる私立のハイスクール。 私はここに入学するために、子どものころに住んでた町に戻ってきた。"
Chara_Max_C="奨学金ももらってるし、がんばらなきゃ! 5 年前にシアトルに引っ越したとき、クロエっていう友だちと離ればなれになった。 「一生親友でいようね」って約束したのに… クロエにはそれ以来連絡してなくて、戻ってきてからもまだ会ってない。 なんか気まずいな… 私ももう 18 歳か。 もう立派な大人って言われる年齢だけど、そんなに頭がよくなった気もしないし、オトナって気もしない。 今はとにかく、これから始まる新しい生活が楽しみ! このレトロなカメラで、いい写真いっぱい撮るぞー!"
Chara_Max_D="ハイ、チーズ!"
Chara_Nathan_A="ビクトリアだけでも面倒なのに、ネイサン・プレスコットとも関わらなきゃいけないなんて… でも考えてみれば、私が時間を戻せるようになったのも、ネイサンが女子トイレで女の子を撃ったことがきっかけなんだよね。 ネイサンはまだ 19 歳だけど、完全にヤバい要注意人物だよ。"
Chara_Nathan_B="でもネイサンにはちょっと同情もするな。 自分で自分をコントロールできてない感じ。 何かヤバいものでも飲んでるのかな… とはいえ、誰も文句を言わないからって調子に乗ってるのは確かだよ。 今日なんて、女の子を殺しかけた (ていうか殺した?) んだから。 やっぱり警察に言ったほうがいいのかな。 でも、時間を巻き戻したことはなんて説明する…? 言えるわけないよね。 これからは、自分の身は自分で守らなきゃ。やれやれ…"
Chara_Nathan_C="時間を戻せるとはいえ、自分が銃で撃たれたら何もできないかもしれない。 ネイサンの周りでは本当に気をつけなきゃ。プレスコット家はこの学校にたくさん寄付をしてるから、ネイサンは問題起こしたってどうにでもなるんだ。 やっぱりお金の力って大きいよね…"
Chara_Principal_A="それと、校長先生はちょっと疲れ気味みたい。 問題児ばっかりのこの学校を管理しなきゃいけないんだから、ムリもないとは思うけど。 お酒のにおいがしたような気もするけど、たぶん香水… だよね? 初めて校長室で面接を受けたときはすごく優しくて、特別な世界に受け入れてもらえた、って気分になったのにな。"
Chara_Principal_B="ウェルズ校長は、何を考えてるのかよく分かんない。 なんでか知らないけど、私、いつも校長先生に目をつけられてる気がする。 私が何したっていうの? 今日も「ろうかで何をしてた?」ってしつこく聞かれて、ドキドキしてうまく答えられなかった。 トラブル起こしたら奨学金を取り消されちゃうから、校長先生の前ではめちゃくちゃ緊張する。 他の生徒とか先生たちとは楽しそうに話してるから、やっぱり私、目をつけられてるんだろうな。"
Chara_Principal_C="「将来はすばらしい写真家になって、ブラックウェルの未来に貢献してください」って言われたっけ。 そんな日が来るとは思えなかったけど、それでもうれしかったな… とにかく、校長先生の前ではおとなしくしてよう。 なんとか信用してもらわないとね…"
Chara_Rachel_A="レイチェル・アンバーはどこにいるんだろう… 「たずね人」のポスターが学校中に貼られてるのを見ると、こんな平和な田舎の学校にも、現実は容赦ないんだなって思う。 どこへ行ってもポスターが目に入るから、すっかり名前覚えちゃった。 レイチェルは学校でも人気者だったみたいで、6 か月前から行方が分からないんだって。 ポスターの写真はすごくかわいくて、まるでプロのモデルみたい。"
Chara_Rachel_B="この写真は誰が撮ったのかな? 家出しただけで、無事だったらいいんだけど。 考えるとヘコんできちゃうよ。 ご両親はどんな気持ちなんだろう… 想像もつかない。 この学校にいると、世間から離れた別世界にいるような気がしてくるけど、現実から逃れることなんてできないんだよね…"
Chara_Victoria_A="先生に気に入られようとあの手この手だけど、ぜんぜん相手にされてない。 「日常ヒーロー・コンテスト」で優勝させてもらうのが狙いなのは見え見えだけどね。 お金や色仕掛けで釣れないものもあると分かって、悔しがるビクトリアの顔が目に浮かぶな。 ザマみろ!"
Chara_Victoria_B="親が知ったらなんて言うか… ま、ビクトリアはボルテックス・クラブのメンバーだし、あのクラブに入ってれば何やってもオーケーみたいなところがあるから、どうでもいいのかも。"
Chara_Victoria_C="ビクトリア・チェイスは、ブラックウェル・アカデミーの \"女王様\"。 お金持ちなうえにかわいいのに、なぜかみんなに意地悪する。 まったく、子どもじゃないんだから… せっかくこんないい学校に通ってるんだから、勉強に集中すればいいのに。 ビクトリアのやってることは、まるでリアリティショーの世界。 とにかく騒ぎを起こしたくてしょうがないみたい。 今日も授業中に私の悪口言ったり、ケイトをからかったりした。"
Chara_Victoria_D="だけどビクトリア、アートや写真のことはすごく詳しいんだよね。 舌かみそうなフランス人の名前だって、スラスラ出てくるし。 作品はちょっと冷たい感じがするけど、センスはいいと思う。"
Chara_Victoria_E="それと、ビクトリアはジェファソン先生に夢中。 誰が見てもバレバレで、見てるほうが恥ずかしくなる。"
Chara_Warren_A="ウォーレンに電話番号を教えたら、思ったとおり、毎日山のようにメールが来るようになった。 今日の用件は、「この前貸した USB を返してほしい」、だって。 まだ 借りてから 1 週間もたってないのに。 中に保存されてるドラマと映画を全部見ろって言われたけど、まだぜんぜん見終わってないよ。"
Chara_Warren_B="でもウォーレンは自分の意見をはっきり言うタイプだから、絶対にウソは言わないと思う。 同じ学年に 1 人でも味方がいると、心強いよね。 それに、ウォーレンといると楽しいし。"
Chara_Warren_C="エロ動画とかじゃなかったから、よかったけどさ… でも、この学校にウォーレンみたいな人がいてよかったなと思ってる。 けっこう趣味も合うし、いい友だち、って感じ。 科学オタクだけどアートの話もできて、写真を見る目もある。 私の写真をほめてくれるけど、本心なのかお世辞なのかは分かんないな。"
E0_Page00_A="2013 年 7 月 10 日"
E0_Page00_B="ブラックウェル・アカデミーに合格した!!"
E0_Page00_C="あんまりうれしくて、日記の字まで踊りだしそう! 私、本当にブラックウェル・アカデミーに行けるんだ! 昔住んでた田舎の町にまた戻ることになるのに、こんなにうれしいなんて自分でも意外。 封筒に「ブラックウェル奨学金、審査結果」って書いてあるの見ただけで、もう心臓ドキドキだった。"
E0_Page00_D="「残念でした!」って書いてありそうで、しばらく怖くて読めなかったよ。 このまま結果を知らないほうが幸せなんじゃないか… って。 でも思い切って読んだら、1 行目に「おめでとうございます」って…! それ見た瞬間、大声出しちゃった。"
E0_Page00_E="ママは泣くし、パパは笑うし… 2 人ともほんとウケる (笑)。 でもすっごく喜んでくれた! そりゃそうだよね、だって学費払わなくていいんだから! てことは… 新しい服とか、うまくいけばノートパソコンも買ってもらえるかも…!"
E0_Page00_F="いまだに信じられないから、もう 1 回ちゃんと書いとこう。 私はブラックウェル・アカデミーに行くんだ!"
E0_Page01_A="2013 年 8 月 18 日"
E0_Page01_B="私、本当にシアトルを離れて、アルカディア・ベイに戻るんだな… 普通はみんな、いま住んでる場所に一番近いハイスクールに行くんだろうけど… でもあの町は 5 年離れてただけで、 私にとっては地元みたいなもの。 写真の専門校は世界中にあるけど、私は子どものころに住んでた町の小さな学校を選んだ。 シアトルへ引っ越したときは、あんなにうれしかったのにね。"
E0_Page01_C="もしかしたら私、ずっと戻りたいと思ってたのかも… クロエと私がまだ友だちかどうか、確かめるために。 クロエもいっしょにシアトルに引っ越せたらよかったのにな。 だってこの街、ホントにクロエにぴったりだもん。 いっしょに海賊ごっこしてた子どものころは、シアトルなんておとぎ話に出てくる夢の島みたいな気がしてたけど。"
E0_Page01_D="でもシアトルは、まぎれもない「現実」でした。 今の私には、ブラックウェル・アカデミーのほうがよっぽど現実味のない場所に思える。 マーク・ジェファソンに写真を教わるなんて… なんか夢みたいでため息出ちゃう… イケてる子たちが全国から集まってくるだろうし、今の学校とはぜんぜん違うはず。 うちのクラスメートとは、なんか合わないんだよね (男子とも…)。 大好きな友だちも何人かはいるけど、やっぱ変化は必要だよ。"
E0_Page01_E="もしかしたら、私がずっと探してた夢の島は、アルカディア・ベイだったのかもしれないな…"
E0_Page02_A="2013 年 8 月 25 日"
E0_Page02_B="もう、荷造りヤバい! こんなに荷物多いと思わなかったよ… 私が部屋を片づけはじめてから、パパとママは妙にハシャいでるしさ。 でも、ママが私の服をスーツケースに入れながらこっそり泣いてるとこ、見ちゃったんだよね。"
E0_Page02_C="そんなの見たら私まで泣きたくなるし、行きたくなくなっちゃうよ… なんかもう、服なんて全部燃やしちゃいたい気分。 で、古着屋に行って全部買い直すの! ま、もともと服なんてたいして持ってないけどね。"
E0_Page02_D="クロエ以外に私に気づく人なんていなそうだし、クロエも私も、5 年前とはぜんぜん変わってるよね。 ってことは、これって新しい自分になるチャンス? 髪をショートにして、タトゥー入れて、あちこちにピアス開けて、パリとかローマとかから来たカッコいいアート系の留学生とつきあったりして… 何をやるのも自由! 悪いことして見つからないかぎりね。"
E0_Page02_E="自分の写真を世に発表する機会だって、たくさんあるはず! ちょっと怖いけど、でもワクワクする。 そんなことを考えてると、泣きたい気分なんて吹き飛んじゃうね。 この先に新しい世界が開けてるんだなって思うと、思わず武者震いしちゃうよ。 出発の日が待ちきれない!"
E0_Page02_F="私はただ、ブラックウェルで、これまでとは違う自分になりたいんだ。"
E0_Page03_A="2013 年 9 月 2 日、12:07 am"
E0_Page03_B="寮の部屋で日記を書くのは、今日が初めて。 明日から授業が始まる。 着いてから、日記を書くどころか写真を撮るヒマもなかった。荷ほどきもまだぜんぜん済んでない。 部屋は狭いけど、ここは私だけの空間。 ずっと閉じこもっていたくなる。 早く飾りつけたいな… 壁一面に写真を貼るんだ。 寮で何人か他の生徒に会ったけど、まだ名前は覚えられてない。 でも仲よくなれそうな人と、そうじゃない人はなんとなく分かった気がする。 新しい学校で新しい人間関係築くのってホント大変。 シアトルでやっといい友だちができたとこだったのに。"
E0_Page03_C="でももう後戻りはできない。 新しい生活の始まりだ。"
E0_Page03_D="おやすみなさい。"
E0_Page03_E="2013 年 9 月 3 日"
E0_Page03_F="初日はサイアクだった… すぐに弱音を吐いちゃダメだって分かってるけど、これはないよ… 今朝はクリスマスみたいに特別な気分だったんだ。 新しい生活が楽しみすぎて、目が覚めたときは夢も覚えてなかった。 何を着たらいいか決められなくて、結局そのへんに転がってた服にした。 相変わらず他の生徒の名前と顔は一致しないけど、今日会った何人かは覚えてる。 ケイト、ブルック、テイラー、アリッサ…"
E0_Page03_G="そして… ビクトリア・チェイス! おしゃれでお金持ちの女王様タイプ。 私のダサい服をチラッと見て、一瞬で軽べつされたのが分かった。 私は学校にファッションショーしに来てるわけじゃないっつうの! でもビクトリアは、ここで学園ドラマの主人公になりたいみたい。"
E0_Page04_A="ただでさえ緊張してたのに、それでなんだかイヤになっちゃって… 部屋に戻ったほうがいいって思った。 じゃないと今日 1 日、イヤな気分で終わりそうで… でも、朝の霧の中、キャンパスの芝生の上を歩くのは最高だった。 石畳とかレンガの壁もすごくいい感じ。 どれも写真に撮れば絵になる光景ばっかり… 写真といえば、1 つだけいいことあったな。 ジェファソン先生の授業! はぁ～最高…"
E0_Page04_B="もっと書くことあるけど、今日はムリ。 ほんと疲れちゃった。"
E0_Page04_C="9 月 4 日"
E0_Page04_D="もう宿題が山ほどある。 意味がわかんない。 入学したばっかりなんだからちょっとは慣れさせてほしいな。 科学の授業で友達ができたから、凹むことばっかりじゃなかったけどね。 ウォーレン・グラハムっていって、めちゃくちゃオタク。 ダークなユーモアのセンスもある。"
E0_Page04_E="最初はただの知ったかぶり系かなと思ったけど、あいつ、本当に何でもよく知ってる人だった。 写真家の話をしたときも、私が聞いたこともない名前を挙げたりして。 電話番号を交換したから、いい勉強相手 (ていうか、いい友だち?) になれるかも。 私だって 1 人くらいは仲間が必要だよね。 18 歳にもなって、まだ学校のグループとか気にしなきゃいけないなんて、めんどくさいなあ。"
E0_Page04_F="宿題は大変だけど、有名な写真家について調べられるのは楽しい。 ジェファソン先生の授業では山ほど資料を読まなきゃいけないけど、自分が興味を持ってることだから苦にはならない。 先生は生徒にも気さくだし、本当に最高。"
E0_Page04_G="それもムリしてカッコつけてる感じじゃなくて、ただ思ってることを話して、生徒にもそうしてほしいと思ってる、っていうのかな。 ホント天才! 結婚してください! …なんてね (笑) 先生の授業が受けられるなら、めんどくさい人間関係にも耐えられるよ。"
E0_Page05_A="9 月 15 日"
E0_Page05_B="宿題の山に埋もれそう… 先生たちはきっとわざと採点を厳しくして、生徒がうぬぼれないようにしてるんだ。 でもビクトリアと取り巻きの子たちは、「私たちは特別」みたいな態度。 男子も似たようなもので、特にネイサン・プレスコットはビクトリアの男子版。 しかももっとお金持ちで、もっと性格悪い。"
E0_Page05_C="ネイサンの家はアルカディア・ベイで一番古い名家で、私も子どものころからよく話を聞かされてた。 親がブラックウェル・アカデミーにたっぷり寄付してるからって、ネイサンまで学校のボス気取り。 昨日も授業中、足を机にのせて携帯をいじり始めたのに、先生は何も言わなかった。 信じらんないよ!"
E0_Page05_D="私なら確実に停学だね。 ネイサンとビクトリアは、お金持ちの生徒が集まる「ボルテックス・クラブ」に入ってる。 くだらないと思うけど、ボルテックス・クラブのパーティは人気みたい。 2 人はそこの王様と女王様ってわけ。"
E0_Page05_E="人の悪口ばっかり書くのはよくないな。 ケイト・マーシュって子は好き。 寮の部屋が同じ階で、クラスもいっしょ。 かわいくて優しくて、気軽に話せる。 ビクトリアみたいに外見と服にばっかりこだわってる子たちより、ケイトのほうがずっとかわいいよ。 はぁ… 結局悪口になっちゃった… もうやめやめ!"
E0_Page06_A="9 月 23 日"
E0_Page06_B="やっと校内で写真を撮れた。 最高の青空! いつも忘れちゃうけど、やる気が出ないときも写真を撮れば、気分がよくなるんだよね。 写真といえば、ジェファソン先生から「日常ヒーロー・コンテスト」の話を聞いた。 全員応募するように、って。"
E0_Page06_C="優勝者はサンフランシスコに招待されて、たくさんの人に作品を見てもらえるんだって。 提出する課題は 1 人 1 枚。 自信なくて怖いけど、私がこの学校に来たのは、こういうチャンスのためなんだよね… 10 月の締め切りまで、まだ何週間かある。 でも私、結局ギリギリまで悩んで撮らなそうだな。 はぁ…"
E0_Page06_D="9 月 30 日"
E0_Page06_E="私、学校を楽しめてるのかな。 よく分かんなくなってきた。 特に科学の授業は、ついていくのが大変。 正直あんまり興味ないし、授業の内容もよく分からないし。 ウォーレンと友だちになってよかった。 ま、代わりに授業に出てもらうわけにはいかないけどね。"
E0_Page06_F="科学は苦手だけど、グラント先生は好き。 素粒子物理学を、私でも分かるように教えてくれる。 身の回りのことと結びつけて説明してくれるから、分かりやすいんだよね。 先生は何事にも一生懸命で、アツい人なんだなって思う。 やる気のない生徒もいるけど、私はうしろの席に隠れてないで、積極的に参加しよう。 少なくとも、人付き合いが苦手なのは私 1 人じゃないみたいだし。"
E0_Page06_G="…てか、そろそろ宿題やんないとヤバくない?"
E0_Page07_A="10 月は 1 年のうちで一番好き。 紅葉で色が変わった葉っぱは、たくさんの小さな炎みたいですごくキレイ。 でも今年はまだ暑すぎ! 温暖化のせいかなあ。 早くかわいいジャケットとかセーターとか着たいのに。 あとちょっとのしんぼうだけどね。 そうそう、ケイトがブラッドベリの短編集を貸してくれた。"
E0_Page07_B="正直、ブラッドベリはあんまり読んだことなかったんだ。 ウォーレンにそう白状したら、「にわか」って言われちゃった… (中学生同士が殺し合う日本の映画の原作小説読んだって言ったら、撤回してくれたけどね) でもこの短編集には、小さな町の秋の様子がいい感じに描かれてて気に入った。 もうすぐハロウィンだけど、最後に仮装したのはクロエといっしょにいたときだな… 昔のアルバムに、写真があるはず。"
E0_Page07_C="今年はちゃんとしたハロウィン・パーティに行って、人と話す努力をしよう。 ボルテックス・クラブの悪趣味なプールサイド・パーティに行くくらいなら、おぼれ死んだほうがマシだけど。"
E0_Page07_D="いつまでもマユに閉じこもったサナギでいないで、カラをやぶる努力をしないとね。 ブラックウェルに来てまだ数週間なんだし、そんなに急にいろいろ変わるわけない。 パパとママだっていつも言ってる。 「時間ならたっぷりある」って。"
E0_Page07_E="10 月 1 日"
E1_Page00_A="10 月 7 日"
E1_Page00_B="これから書くのは、すごくありえない話… ありえなすぎて何から書いていいか分からないけど、始まりは、嵐の夢だった。 あんなリアルな夢は生まれて初めて。 私は嵐の中で行き場をなくしてて、灯台がある崖の上まで登っていった。"
E1_Page00_C="そしたら、大きな竜巻が町に近づいてるのが見えた。 顔にバシバシ雨が当たって、どう考えても現実みたいで、すごく怖かった。 ボートが飛んできて灯台にぶつかって… 私死ぬんだって本気で思った。"
E1_Page00_D="でも気がついたら、ジェファソン先生の授業中だった。 寝てたわけじゃない。 すごくびっくりして、イスから落ちそうになった。 先生に質問されたけど答えられなくて、みんなの前でまたビクトリアにバカにされた。 ほんと、サイアク。 授業のあと、ビクトリアはいつものようにジェファソン先生にくっついて話してて… 私はどうしても勇気が出なくて、「日常ヒーロー・コンテスト」の課題を提出できなかった。 せっかく先生が応援してくれてるのに…"
E1_Page01_A="もう情けなくて、私はトイレに向かった。 1 人になりたかったし、さっきの夢で動揺してたから、顔洗ってシャッキリしたかった。 女子トイレに入ったら、見たことない色のキレイなチョウチョが飛んできて、奥で写真を撮った。 そしたら突然ネイサンが入ってきて、パニクりながら 1 人でブツブツ言いだした。 そのまま奥に隠れてたら、今度はパンク系ファッションの女の子が入ってきて、お金がどうこうって言って、ネイサンとケンカしはじめた。 そしたらネイサンがいきなり銃を出して、その女の子を撃った…"
E1_Page01_B="ここからが、本当にありえない話。"
E1_Page01_C="ネイサンが撃ったとき、私、思わず飛び出して、手を前に伸ばしたんだ。 そんなことしたって、弾を止められるわけないのに。 でもそしたら、急に周りの空間がねじれて、頭が痛くなって、何もかもが巻き戻っていく感じがした… それで気がついたら、なんとさっきの教室の席に戻ってたの!"
E1_Page01_D="何かヘンなものでも飲まされたんじゃないかって、本気で思った。 しかも授業はさっきとまったく同じように進んで、まるで映画みたいだった。 つまり私、どういうわけか、時間を巻き戻してたの。"
E1_Page02_A="自分がおかしくなったのかと思った。 だからもう 1 度女子トイレに行って、あの子がネイサンに撃たれる前に助けてあげられるか、試すしかないと思った。 どうやって助けるかなんてぜんぜん考えてなかったけど、あの子をまた死なせたら、きっと後悔すると思ったんだ。 今度はジェファソン先生の質問にもバッチリ答えられて、授業が終わったらすぐにトイレへ向かった。"
E1_Page02_B="そのままさっきみたいに奥に隠れてたら、やっぱりネイサンが入ってきて、パニクりはじめた。"
E1_Page02_C="それからあの女の子も入ってきた。 ネイサンが撃つ前に非常ベルを鳴らしたら、2 人ともびっくりして逃げてっちゃった。 大成功!"
E1_Page02_D="ただそのあと、警備員のデイビッド・マドセンに怒られちゃったけど。 あの人、なんであんなに偉そうなんだろう。 ネイサンが女の子を殺しかけたっていうのに、私を問題児あつかいするなんて、ホント意味分かんないよ。 途中でウェルズ校長が助けに入ってくれて本当によかった。"
E1_Page03_A="ネイサンが銃を持ってたことを校長先生に話したかったけど、あの女の子のこととか、時間を巻き戻したことは言いたくなくて、結局何も話せなかった。 だって話したところで、頭がおかしくなったって思われるだけだし。"
E1_Page03_B="非常ベルが鳴ってるのにろうかにいたから怒られちゃったけど、それでも話さなくてよかったと思う。 ネイサンはこの学校で特別あつかいされてるから、「別の時間軸で人を殺しました」なんて、とてもじゃないけど言えないよ。"
E1_Page03_C="というわけで、今日は世界の終わりみたいな夢に始まって、最後は時間を巻き戻して人の命を救った。 ホント、いったいどうなっちゃってるんだろう…"
E1_Page03_D="ネイサンが銃を持ってたって校長先生に言いつけちゃったけど、私、マズいことにならないかな… さすがにあの女の子のこととか、時間を巻き戻したことは言わなかったけど。"
E1_Page03_E="校長先生、ぜんぜん信じてくれなかった。 ネイサンはこの学校で特別あつかいされてるから、言わなきゃよかったって後悔した。 「別の時間軸で人を殺しました」なんて、とてもじゃないけど言えないね…"
E1_Page03_F="というわけで、今日は世界の終わりみたいな夢に始まって、最後は時間を巻き戻して人の命を救った。 ホント、いったいどうなっちゃってるんだろう…"
E1_Page04_A="何もかも現実とは思えない。 しかもこんな話、誰にもできないし… 1 人だけ話せそうなのは、5 年も会ってない親友。 それと、ウォーレンには言ってもいいかな。 頭いいし、科学にも詳しいから、こうなった原因を考えてくれるかもしれない。 私にはさっぱり見当つかないけど。"
E1_Page04_B="とにかく、原因が分かるまでは、誰にも話さずに勉強に集中しよう。 そういえば、ウォーレンからメール来てたな。USB を返してほしい、って。 映画とかドラマがたくさん入ってたけど、実はまだほとんど見てないんだよね…"
E1_Page04_C="「ドクター・ハウ」と「Xフォルダー」は、何話か見た。 「青銅の錬金術師 - アオレン-」は一気見して… 「ファスター・プシィキャット・ダイ! ダイ!!」 (60年代のブッ飛んでるモノクロ映画) と、「鉄郎」 (映像がすごいけどちょっと怖いサイバーパンク映画) も見た。 それから、「スポット・フィルグリム」も。 あれはもう、何百回目? って感じだけどね。"
E1_Page05_A="話は変わるけど、学校内には行方不明になった生徒の「たずね人」ポスターがいっぱい貼ってある。 レイチェル・アンバーって子。 写真の中で笑ってるレイチェルの顔を見ると、かわいそうになる。 もし時間を 6 か月巻き戻せるなら、そうしてあげたいよ。"
E1_Page05_B="ウォーレンの USB を取りに寮に戻ったら、ビクトリアと取り巻きの子たちが入り口をふさいでて、イヤがらせに写真まで撮られた。 まったく、子どもじゃないんだから…"
E1_Page05_C="ビクトリアが私のこと「自撮りぼっち」って言ったのは、ちょっと笑えたけどね。 ビクトリアはあんなに恵まれてるのに、どうして意地悪ばっかりするのかな。 寮に入る方法を思いつくまで、何度も時間を巻き戻さなきゃいけなかった。 もしこの力が天から授かったものだとしたら、こんなくだらないことに使いたくないんだけどな。 まあ、ちょうどいい練習にはなったけど。"
E1_Page06_A="でもペンキまみれのビクトリアがポツンと座ってるのを見たら、サイアクな気分になっちゃった。 もうぜんぜん女王様って感じじゃなくて、ただ途方にくれてさみしそうな普通の女の子に見えたから。 思わず「大丈夫?」って聞かずにいられなくて、そしたら普通に話せた。 ビクトリアも謝ってくれて、意地悪して撮った写真も消してくれた。 私たち、いつか仲よくなれるかな…"
E1_Page06_B="やっと寮の中に入ったと思ったら、またしてもトラブル発生。 ザックとデーナがエロチャットしたって勘違いしたジュリエットが、デーナを部屋に閉じ込めてた。 もうバカみたい。 私もいい加減うんざりだったし、ウォーレンの USB はデーナの部屋にあったから、なんとかするしかなかった。"
E1_Page06_C="ジュリエットによると、ザックとデーナの話の出どころはビクトリアらしい。 それを聞いて、これは絶対ビクトリアが仕組んだことだと思った。 それでビクトリアの部屋のパソコンを調べてみたら、やっぱり騒ぎを起こすための作り話だって分かった。 でも、人の部屋に勝手に入ってあちこち調べるのは、さすがにちょっとうしろめたかったな…"
E1_Page07_A="それと、警備員のデイビッドがケイトにいやがらせしてるのを見た。 全部は聞こえなかったけど、何かケイトを責めてるみたいだったな。 あの人はすぐ人を悪者にしようとするけど、あんなふうに一方的に責め立てる権利はないよ。 見てたら許せなくなって、やめるように言ってやった。 ケイトは私がかばってあげたことをすごく喜んでくれた。 勇気を出してよかった。 それに、今回は時間を巻き戻す力を使わずに助けてあげられたもんね。"
E1_Page07_B="ビクトリアの仕業だって証拠をジュリエットに見せて、やっとデーナからウォーレンの USB を返してもらった。 でもデーナの様子がちょっとヘンだったから、部屋の中を見回して、理由を探ってみた。"
E1_Page07_C="そしたら妊娠検査薬とローガンからの手紙があって、お医者さんのメモも見つかった。 デーナは妊娠してた。 みんなそれぞれ、いろんなトラブルを抱えてるんだね…"
E1_Page07_D="ビクトリアの仕業だって証拠をジュリエットに見せて、やっとデーナからウォーレンの USB を返してもらった。 デーナの様子がちょっとヘンだったけど、2 人で思いっきりビクトリアの悪口言ったら、少しは気分がよくなったみたい。 デーナはウォーレンが私のことを好きだって言うんだけど… いやー、ないない!"
E1_Page07_E="それと、警備員のデイビッドがケイトにいやがらせしてるのを見た。 全部は聞こえなかったけど、何かケイトを責めてるみたいだったな。 あの人はすぐ人を悪者にしようとするけど、あんなふうに一方的に責め立てる権利はないよ。 見てたら許せなくなったけど、どうしても勇気が出なくて、ケイトをかばってあげられなかった。 私ってホントにダメダメだな… 私が何もしなかったから、ケイトはすごく怒ってた。 時間を巻き戻す力も、今回は役に立たなかった…"
E1_Page08_A="今日は本当に信じられないことばっかり。 自分で書いてても信じられないもん。 ウォーレンに USB を返そうとしただけで、またトラブル発生。"
E1_Page08_B="でもこれに関しては、いいことと悪いことが半々かな。 物事には陰と陽があるっていうもんね。 駐車場でウォーレンの新しい ( ? ) 中古車を見せてもらってたら、なんと、またネイサン・プレスコットが現れた。 さっきみたいに普通じゃない感じで、よく分かんない言いがかりつけて、つかみかかってきた。"
E1_Page08_C="女子トイレで女の子を撃つのを見たあとだったから怖かったけど、私も頭にきてたから、負けなかった。"
E1_Page08_D="そしたら突然、トイレにいたあの女の子がトラックに乗って現れたの! しかもそれが、昔の親友のクロエ・プライスだったからマジびっくり!"
E1_Page08_E="2 人とも「えっ… どーゆーこと!?」って感じで一瞬見つめ合っちゃったけど、次の瞬間には私、トラックに飛び乗ってた。 そのあいだウォーレンがネイサンを食い止めてくれてたから、今度お礼しとかなきゃ。 クロエに 5 年ぶりに会えたのがホントに信じられなくて、私、一瞬固まっちゃった。 しかも、自分の目の前でネイサンに殺された子がクロエだったんだと思うと、もうホントにショックで…"
E1_Page08_F="そのクロエが突然現れて、私のピンチを救ってくれた。"
E1_Page09_A="今日は本当にいろんな不思議な出来事があったけど、クロエのおんぼろトラックに乗って音楽を聴きながら、ダッシュボードの首振り人形を見てたときが一番ヘンな感じだったな。"
E1_Page09_B="昔は親友だったのに、今はお互いのことぜんぜん知らない。 その事実を、どうにか受け止めなきゃって思った。 クロエは髪を青くしてて、ピアスもブーツもかっこよかった。 でも私は… ほんとダサくて。 何を話せばいいか分からなかったし、クロエもちょっとツンケンしてて、気まずかった。"
E1_Page09_C="だから 2 人とも、赤の他人みたいに黙って座ってた。 そのあいだに少し気持ちが落ち着いて、カバンに入れてたカメラが壊れてることに気づいた。 駐車場でネイサンととっくみあいになったとき壊れたんだと思う。 わけの分からないことばかり起きてて、正直カメラなんてもうどうでもいいって気分だったけど、泣きっ面にハチってこのことだな、って思った。"
E1_Page09_D="そのまま、5 年ぶりにクロエの家に行った。 ホント、それこそ時間が巻き戻った気分だった。 変わってるところもあったけど、昔のまんまのところもあって、家の中は、子どものころよく遊びにきたときとおんなじにおいがした。"
E1_Page09_E="クロエの部屋は、どこもかしこも今のクロエのスタイルそのものだった。 かっこよくて、カオスで。 クロエは心に怒りの感情をいっぱい抱えてるんだなって、一目で分かった。 クロエが一服したいって言うから、そのあいだに部屋を見てまわった。 最近のクロエはどんなものが好きなのか、興味あったし。"
E1_Page10_A="そしたら、クロエとレイチェルの写真を見つけちゃった。 クロエは一気に機嫌が悪くなって、私が一度も連絡しなかったことを責めた。 …当然だよね。 クロエはレイチェルと 2 人でこの町を出て、ロサンゼルスで夢をかなえるつもりだったんだって。 学校中にレイチェルのポスターを貼ったのも、クロエだった。 レイチェルはクロエにとって、本当に大切な友だちなんだ…"
E1_Page10_B="でも私は、クロエが一番つらかったときにいなくなって、そのあとずっと連絡もしなかった。 ホント、サイテーだよ。 今のクロエは、行方不明のレイチェルのことで頭がいっぱいみたい。 レイチェルは「運命の人」と知り合った直後に姿を消したらしいけど… もしかして、出会い系サイトとかかな… ? クロエが 1 人になりたいって言うから、私は 1 階に下りて、カメラを修理する工具を探すことにした。"
E1_Page11_A="で、家の中を探ってたら、ヤバいもの見つけちゃった… クロエの家は、ろうかにも部屋にもあちこち隠しカメラが仕掛けてあって、ガレージのモニターで監視されてた。 どういうこと…? 自分の家の中を監視するなんて、どう考えても異常だよ。 義理のお父さんがそんな人なら、クロエが反抗的になるのもムリないよね…"
E1_Page11_B="工具を持って 2 階に戻ったけど、結局カメラは直らなかった。 そのときクロエがチョウチョの写真を見つけて、今日トイレで非常ベルを鳴らしたのが私だって気づいた。 そしたらクロエ、一気に機嫌よくなって、命の恩人だって感謝されちゃった。"
E1_Page11_C="たまたま救えたってだけなのにね… でも、クロエがまた子どものころみたいに笑ってくれて、私もうれしかった。 しかも再会の記念にって、亡くなったおじさんのインスタントカメラまでくれた。 クロエはそのあと音楽かけてベッドの上でガンガン踊りだしちゃって… 結局私までいっしょに踊らされちゃった。ちょっとだけだけどね。"
E1_Page11_D="でもそこで、クロエの義理のお父さんが帰ってきた。 しかもそれは、警備員のデイビッド・マドセンだった。"
E1_Page12_A="隠れてって言われたけど間に合わなくて、デイビッドは部屋に入ってくるなり怒りはじめた。 音楽かけてたことと、私を家に上げたことが気に入らなかったみたい。 学校の外だと他人の目がないぶん、キレかたに歯止めがきいてない感じで怖かった。 しかもデイビッドは、クロエが銃を盗んだって疑ってた。"
E1_Page12_B="そのうえクロエのハッパが見つかっちゃって、デイビッドはますますブチキレた。 「私のです」って言ったら怒鳴られたけど、クロエが反撃してくれた。"
E1_Page12_C="これでデイビッドには完全に目をつけられちゃったけど、まあいいや。 私が罪をかぶってあげたから、クロエはすごく感動してた。"
E1_Page12_D="そのあと、クロエと 2 人で出かけることにした。 また親友に戻れた、って気がした。"
E1_Page12_E="私隠れられなくて、部屋に入ったデイビッドはステレオの音や私がいることに怒ってた。 他の人の目がない分、学校の外で会うデイビッドは余計に怖かったよ。 彼は自分の銃をクロエが取ったんじゃないかって疑ってた。"
E1_Page12_F="そのうえクロエのハッパが見つかっちゃって、デイビッドはますますブチキレた。 クロエは「マックスのだ」って言ったけど、私は「そうです」って言えなくて… ちょっと後悔してる。"
E1_Page12_G="私は、友だちのことより自分の奨学金を取り消されることのほうが心配だったんだ… それに、デイビッドもホントに怖かったし。 そのせいでまた、クロエの機嫌が悪くなっちゃった。"
E1_Page12_H="せっかくまた親友に戻れたと思ったのに、全部台ナシ。 正しい選択をしてるつもりが、いつも間違っちゃう…"
E1_Page12_I="クローゼットに隠れてたら、デイビッドは部屋に入ってくるなり怒りはじめた。 音楽かけてたことが気に入らなかったみたい。 学校の外だと他人の目がないぶん、キレかたに歯止めがきいてない感じで怖かった。 しかもデイビッドは、クロエが銃を盗んだって疑ってた。"
E1_Page12_J="そのうえクロエのハッパが見つかっちゃって、デイビッドはますますブチキレた。 クロエが言い返したら、デイビッドはクロエを殴った。 信じられない。"
E1_Page12_K="クローゼットから出てかばえばよかったって後悔したけど、クロエは気にしてないみたいだった。"
E1_Page12_L="そのあと、クロエと 2 人で出かけることにした。 また親友に戻れた、って気がした。"
E1_Page12_M="私がクローゼットに隠れたら、ステレオの音に怒ってデイビッドが入って来た。 他の人の目がない分、学校の外で見るデイビッドは余計に怖かったよ。 彼は自分の銃をクロエが取ったんじゃないかって疑ってた。"
E1_Page12_N="そのうえクロエのハッパが見つかっちゃって、デイビッドはますますブチキレた。 クロエは今朝死んでたかもしれないんだって思ったら、もうがまんできなくなっちゃって、私はそこで出ていって、そのハッパは自分のだって言った。"
E1_Page12_O="デイビッドは私を脅してきたけど、クロエに反撃されて、尻尾巻いて逃げてった。 私が罪をかぶってあげたから、クロエはすごく感動してた。"
E1_Page12_P="ただ、クロエがデイビッドの銃を盗んだのは本当だった。 しかも脳天気に私に見せびらかして… まさに今日、銃で死にかけたっていうのに。 でもそのあと 2 人で出かけたとき、ああ、また親友に戻れたんだ、って気がした。"
E1_Page13_A="クロエに連れられて灯台に行って、2 人で夕陽をながめた。 クロエはちょっとたそがれてる雰囲気で、デイビッドのことをいろいろ話してくれた。 あの人は家でも異常な行動を取ってるみたい。 クロエの話を聞いて、なるほど、って思った。"
E1_Page13_B="ついでに、今日ネイサンといっしょに女子トイレにいた理由も聞いてみた。 クロエによれば、ネイサンは「ヤバい商売」をしてるらしい。 クロエには借金がたくさんあって、ネイサンをゆすって口止め料を取ろうとしたんだって。 いっしょに遊んでた 13 歳のころは、こんな日常まるで想像つかなかったよ…"
E1_Page13_C="そのとき、またあの悪夢が襲ってきた。 私は嵐の中、灯台にいて、今度はシカの幽霊みたいなのを追いかけてた。 竜巻がいろんなものを巻き上げながらゆっくり進んでて、顔に当たる雨はやっぱり冷たかった。 灯台が崩れかけて、竜巻が町を飲み込もうとして… 私はそれを絶望的な気持ちで見てた…"
E1_Page13_D="そこでクロエが、私を現実に引き戻してくれた。 竜巻の夢のことを必死で説明してたら、まるでとどめをさすみたいに、これ以上ないくらいヘンなことが起きた。 夕焼けの空から、雪が降ってきたの。 こんなに暖かいのに… すごく異常で、すごく気味が悪かったけど、でも、すごくキレイだった…"
E1_Page13_E="そんなふうに思えたのはきっと、親友がとなりにいたからだよね。"
E1_Page13_F="それに、そんなふうに思えばきっと、今夜はぐっすり眠れるよね…"
E1_page06_D="ビクトリアがペンキまみれのまま座ってたから、写真に撮って仕返ししちゃった。 自分のしたことが信じられないよ… 前はそんなことする勇気なかったのに。 ビクトリアはさらに仕返しする気満々だった。 これで校内に敵をつくっちゃったな。"
E1_page07_F="この力をどう使ったらいいか、少しずつ分かってきた気がする。 ムダに使うつもりはないけど、私が授かったのには理由があるはずだし、正しい使い方を身につけなきゃいけないよね。 さっき、アリッサにフットボールが直撃するのを防いであげた。 小さなことだけど、友だちを助けてあげられて、すごくいい気分だった。"
E1_page07_G="この力をどう使ったらいいか、よく考えたほうがいいよね。 ムダに使うつもりはないけど、私が授かったのには理由があるはずだし、正しい使い方を身につけなきゃいけないよね。 さっきだって、アリッサに声をかけてあげれば、フットボールが直撃するのを防げたはず。 使うべきときの判断が難しいな…"
