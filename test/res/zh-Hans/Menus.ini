[Diary]
Chara_Chloe_A="我真的很喜欢她的一头蓝发和朋克风格的打扮，她会变成叛逆少女也在情理之中。她还是有点海盗的样子，只不过是从舞台跳入观众怀抱的那种海盗。我能从她的肢体语言看出她在生我的气，我很高兴她身上还是有以前那种老样子，或者该说是她小时候的样子？我知道她还没从她爸爸过世的事情走出来，换作我也一样。那段日子歌露儿和乔伊斯都很不好受。"
Chara_Chloe_B="我感到很内疚，因为当初我很高兴要搬家，也许是因为可以逃避那些悲伤……说到悲伤，很明显她彻底卷入了内森·普雷斯科特的麻烦事。我完全不知道他们之间发生了什么事，不过无论如何，我会查清楚的。"
Chara_Chloe_C="还有歌露儿·普莱斯的事得烦恼。当你发现自己在洗手间里，救了五年没联络的死党一命后，要对她说些什么呢？答案是什么都不说。我觉得自己真的好废，这些年没有和她保持联络……连短信也没发。和歌露儿再次见面却是这样的情况，我真不知道该怎样消化。其中一个原因是，她和以前一样，却又那么不同……她现在好成熟，真看不出她只比我大一岁。"
Chara_David_A="噢，我敢打包票那个保安是这里最不好对付的角色，这实在显而易见。他对待每个人的态度，总像是大家都犯了罪，或是正准备要犯罪。他今天在走廊上涮了我一顿，我都以为他要逮捕我了。我对他所知甚少，但我听说他是被军队开除了还是怎么的。"
Chara_David_B="所以他会来到布莱克威尔学院当保安也是意料之内。在校园中不是应该感到，我不知道该怎么说……感到安全吗？"
Chara_David_C="这个爱跟人称兄道弟的家伙，成天大摇大摆地带着警章和枪走来走去，好像随时要电击什么人似的。这种人最适合当威权体制的代言人了。这样的人会和谁结婚呢？我真同情他的家人。他们一定像住在军营里似的。吓坏宝宝了。又多了一个在布莱克威尔要敬而远之的人，看看我能凑到几个。"
Chara_Franks_B="虽然从外表看来他不像个连续杀人狂，但他整个人的氛围（气场、能量……诸如此类的）都让人觉得可怕极了，我能明显感到手臂上的汗毛都竖了起来。他想要讨回歌露儿欠他的钱，所以他应该不至于伤害她，但我不打算冒险……没错，我真的用大卫的枪威胁他了。真是太疯狂了。幸好我们都没变成《落水狗》电影里的那样，而且弗兰克可能也没有我想象中的那么可怕……"
Chara_Franks_C="但我再也不想让歌露儿接近他了，因为他不知为啥戴着瑞秋·安布尔的手环，我想歌露儿以后应该不会再和他搅和在一起了。但他现在仍是名单上的首要嫌疑人……"
Chara_Jefferson_A="马克·杰弗逊不只是世界上最厉害的摄影师之一，还是我的老师。他也是我想来布莱克威尔的其中一个原因，毕竟人的一生能有几次机会接受一直以来鼓舞你前进的人物亲自教导呢？我一直很喜欢他的装饰哥特风格，而且他多才多艺，有许多出色的摄影与广告作品。不过，杰弗逊有时会表现出高人一等的样子。以他这个年纪来说，他是个帅大叔，但个性有些冷漠，且有时自视甚高。他觉得自己的想法没错的时候，就会露出这种自满的笑容……"
Chara_Jefferson_B="但我确实认为他是在帮我们提前适应全职“艺术家”的艰辛。他好像能理解我的作品，还有我对模拟相片的迷恋。"
Chara_Jefferson_C="他真的很希望我交一张照片去参加那个“平民英雄”摄影比赛，但我为了不要参加已经做了不少努力了。这个比赛的冠军可以代表布莱克威尔学院前往旧金山，并受到全国关注。我当然愿意相信我的作品有获奖的水准，而且杰弗逊会特别为了比赛的事来烦我，也让我感到很有面子。"
Chara_Kate_A="过去一个月来，我好像完全没见过凯特·马什笑。她真的很甜美善良，只是她推崇禁欲，引来了其他学生的取笑。布莱克威尔的学生们虽然举动幼稚，但他们都是高三生了，又不是高一生……其实她受了不少委屈。我知道她参加了不少宗教团体活动，但她并没有对我传教，所以我并不在乎。"
Chara_Kate_B="但她最近几周更加安静内向了，看起来仿佛成了行尸走肉。我很想帮她，但我已经自顾不暇了。不知道她是不是受了太多欺凌而心灰意冷了……如果是也不意外。我得鼓起劲多找她说说话，或许该约她去喝茶或看电影。"
Chara_Kate_C="虽然她已经成年，但我敢打赌她爸妈绝对不准她看限制级电影……"
Chara_Max_A="我的名字叫麦珂茜·考尔菲德，我从小就下定决心要成为摄影师。我一直透过镜头观看这个世界。或许我是想保持安全的距离来接触这个世界吧。"
Chara_Max_B="不知为何，比起数码技术，老式模拟照相机总是更加吸引我。所有的风格和技巧我都喜欢，但我个人最喜欢用拍立得相机自拍。我不在乎别人会不会取笑我。我能自得其乐就好了，对吧？如今我千里迢迢回到儿时老家，到专收高三生的私立布莱克威尔学院学习摄影。"
Chara_Max_C="我还拿了奖学金呢！我当初抛下了“一辈子的好朋友”歌露儿（说是一辈子好朋友，我却离开五年都没和她联络），现在回来了却还没见她，感觉好尴尬。我18岁了，虽然并不总是成熟明智，但好歹也是法定成年人了。我已经准备好带着我的复古相机，在这里展开新生活了。"
Chara_Max_D="“笑一个，茄子！”"
Chara_Nathan_A="我本以为维多莉亚·蔡斯已经是我最大的社交障碍，现在还多了一个内森·普雷斯科特要应付。不过我猜就是他在洗手间向那女孩开枪，才触发了我疯狂的时间倒转能力。他今年才19岁，就已经是个可怕又讨厌的坏蛋了。"
Chara_Nathan_B="一方面，我有点同情内森，因为他似乎无法控制自己，看起来是吸毒后神智不清或用药过量之类的。另一方面，虽然没人明说，但他就是个混帐。他差点（或是说已经？）在学校杀死了一个女孩。我该直接去找警察吗？去的话我该怎么解释自己的倒转能力呢？我肯定不能说的。我只能今后多提防周围的人。喔，我平凡的校园生活不复存在！"
Chara_Nathan_C="既然我能操纵时间，我想我还是比内森略有优势。但如果他射我一枪，我应该就不可能逆转任何事了。在他附近时我得多留心，尤其布莱克威尔学院的每栋建筑都刻着他的家族姓氏，他跟掌握权势的人肯定多少有些交情。要我和他比钱多的话……"
Chara_Principal_A="他看起来压力很大。如果我得监管布莱克威尔还有这里发生的一切乱事，我也会压力很大。我觉得他身上有股酒味，但那也可能是他的古龙水味，对吧？不过，我记得第一次在他的办公室见他时，他和善的让我觉得自己会成为这里特殊的一员。"
Chara_Principal_B="我弄不明白威尔斯校长是怎么一回事。不知为何，他好像无时无刻不在怀疑我，我都不知道我是这么厉害的问题学生。他想知道我为什么在走廊里走神，我回答时结巴得像个傻子。奖学金的生杀大权都在他手里，所以我一到他身边就超紧张。我见过他和其他师生有说有笑，所以他一定是看我不顺眼。"
Chara_Principal_C="他说他希望我能成为一位伟大的摄影师，有朝一日回馈布莱克威尔学院。我觉得这种想法有点过分乐观，但确实让我沾沾自喜。在他身边时，我只要尽量保持低调，直到取得他的信任就行。"
Chara_Rachel_A="瑞秋·安布尔到哪里去了？即使布莱克威尔学院看似偏远又宁静，犹如墙纸贴满校园的“寻人启事”还是会提醒你现实的悲催。我已经从流言蜚语中知道了她的名字。就我所知，她是这学校里很受欢迎的学生，六个月前失踪了。瑞秋在“寻人启事”上的照片拍得很好。她看起来架势十足也很漂亮，像个模特儿似的。"
Chara_Rachel_B="当然，我也想知道照片是谁拍的。她是逃家了吗？我希望是，这样对她是最好的。真是太郁闷了。我也很为她父母难过，遇上这种事真是太糟糕了，唉。不管布莱克威尔看起来多像一个学术秘境，也脱离不了现实世界的残酷……"
Chara_Victoria_A="她出尽一切手段，就差没投怀送抱，但他却保持着距离。我们都看得出她想要赢得“平民英雄”的摄影比赛。有人不受她的诱惑和贿赂，一定让她气疯了。哈！"
Chara_Victoria_B="真不敢相信。希望她父母能亲眼看看她的行为。他们一定会立刻把留给她的信托基金终止掉。不过话又说回来，她可是旋涡俱乐部的成员，那帮人几乎在学院只手遮天，她可能正是因为这样才有恃无恐。"
Chara_Victoria_C="接下来是这个维多莉亚·蔡斯，布莱克威尔学院的精英，同时也是个无药可救的贱人。其实我真不想这么说，我只是不明白，一个既富有又美丽的人何必这么刻薄。在名校就读的18岁年轻人，理应蜕变为艺术家和学者……而不是真人秀参赛者呀！维多莉亚的一举一动都是为了达到最大的戏剧效果，她还特地浪费自己的时间，在课堂上针对我还有奚落凯特·马什呢。"
Chara_Victoria_D="奇怪的是，她还真懂艺术和摄影。那些让我舌头打结的法国人名她全都会说。她的作品有点冷峻，但她的眼光很好。"
Chara_Victoria_E="她也看上了杰弗逊老师，明显到我都为她难为情了。"
Chara_Warren_A="我就知道，如果把手机号码给沃伦，他一定会为了谈“科学”用短信轰炸我。他才把闪盘借给我不到一周，就想要拿回去了。他明明说里头存了很多有趣的电视节目和电影，叫我全都看一遍的。"
Chara_Warren_B="沃伦是个怪才，不过他会清楚表明自己的立场，我不觉得他会对我说谎。我很高兴自己在这里至少有了一个同年龄的有力伙伴……而且他总是能逗我开心。"
Chara_Warren_C="感谢老天那不是A片。我很感谢沃伦。他是个真正的好朋友，我们有很多共同兴趣。他喜欢科学，但他也真的懂艺术，而且能分辨出厉害的摄影作品。虽然他说他很喜欢我拍的照片，但我听不出来这是否只是客套话。"
E0_Page00_A="2013年7月10日"
E0_Page00_B="我 被 布 莱 克 威 尔 学 院 录 取 了 。"
E0_Page00_C="如果文字会跳舞，这里肯定变成一场锐舞狂欢了，虽然我根本就没去过锐舞派对啦。但那一点都不重要，因为我被布莱克威尔学院录取了！！！我没想到自己会这么兴奋，毕竟以前我就住在那个城镇。不过当我看到布莱克威尔学院奖学金办公室传来的短信时，我感受到自己的脉搏加速跳动。"
E0_Page00_D="我还以为上面会写“很遗憾！感谢参与！”呢。我花了几秒才看完整个短信。我想我是为了享受最后那几秒幸福的无知吧。当我看见开头第一句“恭喜你……”的时候，我好像放声尖叫了。"
E0_Page00_E="我妈哭了，但我爸笑了，他们真的很奇怪耶。不过他们这么高兴就表示我会有额外的经济资助了，因为他们不用付布莱克威尔任何学费。这么一来，我就会有钱买新衣服，如果我好好表现，说不定还能得到新的笔记本电脑呢。"
E0_Page00_F="噢，我一定要用大字提醒自己：我 要 去 布 莱 克 威 尔 学 院 念 书 了。"
E0_Page01_A="2013年8月18日"
E0_Page01_B="就这么定了，我要离开西雅图回到阿卡迪亚湾。大家通常都会选择就读离家最近的高中。我想我也一样，只不过我五年没住在那里了。在全世界最好的各个摄影课程中，我选了最没名气的一间，同时也回到我曾经非常高兴能离开的小镇。"
E0_Page01_C="或许我一直都想回来，搞清楚歌露儿和我还算不算是朋友。但我真希望歌露儿当初能和我们一起搬去西雅图……那个城市简直是为她量身定制的。当我们还在房间和树林里玩扮海盗游戏时，西雅图就像是我们一直在寻找的传说中遥远的宝藏和冒险之岛。而且这座岛还有咖啡店。"
E0_Page01_D="不过西雅图并不是个传说般的地方。恰恰相反。现在对我来说，布莱克威尔学院比世界上的任何地方都来得更吸引人。毕竟能在马克·杰弗逊的指导下学习摄影真是太……（一堆爱心与鲜花图案）。而且那里会有来自各地形形色色的有趣学生，不会像我现在的高中这样……我一直没办法和同学们（还有男生们……）打成一片。我很幸运能在这里交到几位很棒的朋友，不过乘船出海的时间到了。"
E0_Page01_E="或许阿卡迪亚湾才是我一直在寻找的宝藏和冒险之岛也说不定……"
E0_Page02_A="2013年8月25日"
E0_Page02_B="真是麻烦死了。动手收拾行李前，我根本不知道自己得收拾那么多东西。爸妈看到我在清空房间，一下子心情有点太激动。我看见妈妈帮我收衣服的时候哭了。"
E0_Page02_C="我看了也想要像个小孩一样放声大哭，再也不离开西雅图。所以与其收拾东西，我更想把所有的衣服都烧了，然后在这新的一年突袭二手店，张罗一批新的麦珂茜服装系列。话是这样说，其实我也没有什么旧的麦珂茜服装系列。"
E0_Page02_D="歌露儿是唯一会认得我的人，但谁知道我们俩现在有了多大的不同呢？既然如此，我可以把头发剪短，刺一个纹身再穿几个孔……或许再找个巴黎或罗马来的英俊美术系留学生交往。只要别干坏事被发现，我做什么都可以。"
E0_Page02_E="而且那里一定会有很多好机会，可以展出我的摄影作品！一想到这个，我就既害怕又兴奋。然后我就完全不想哭了。宇宙正为我敞开耶，我的手臂都兴奋到发麻了。我等不及要出发了。"
E0_Page02_F="只希望在布莱克威尔……一切能有所不同。"
E0_Page03_A="2013年9月2日，00:07"
E0_Page03_B="这是布莱克威尔开学前夜，我在新宿舍写下的第一篇日记。真是松口气！自从我到这里后，还没有时间写东西，甚至连照相的时间也没有。我的行李都在箱子里，散落在房间各处。房间很小，但是我一个人住，要我永远待在这里也行。真想赶快布置房间！我计划要做一整面照片墙。我已经见过了几位舍友，反正我不擅长记名字，所以我就先不提了。但我已经能隐约看出谁和我合得来，谁和我合不来。我好不容易在西雅图交到好朋友，现在又要适应新的学校和社交活动，真辛苦啊。"
E0_Page03_C="无论如何我来了，我的新生活从此开始了。"
E0_Page03_D="做个好梦。"
E0_Page03_E="2013年9月3日"
E0_Page03_F="布莱克威尔烂透了！我已经告诫自己不要这么快就抱怨，但是，可恶……今天一大早原本还像圣诞节的早晨一样美好。我几乎没做梦，因为我迫不及待想开始新生活的第一天。我像笨蛋一样，不知道该穿什么，所以我就拿了地上现成的衣服。我没法立刻记住陌生人的名字和脸，但我还是记住了几个名字。例如凯特、布鲁克、泰勒、艾丽莎……"
E0_Page03_G="但我怎能漏掉维多莉亚·蔡斯呢？有钱、有品位、得天独厚。当她看着我褴褛的衣服，我立刻就感到她在对我评头品足。我又不是来布莱克威尔搔首弄姿的……或许我有点过分敏感，但我觉得维多莉亚想要把校园生活过得像她自己的真人秀。无语……"
E0_Page04_A="遇上这种人，加上我平时就社交不适，实在不好玩……我还以为回来这里，生活会轻松一点呢。来人快把我拉出这郁闷的小宇宙！我可不想让这一天在一阵愁云惨雾中结束。在晨雾中漫步穿越绿意盎然的校园实在是无与伦比。我好喜欢布莱克威尔的石头阶梯和砖墙，一切都自成一景等待相机的发掘……说到这个，最起码今天发生了一件好事：杰弗逊老师的摄影课（爱心）……"
E0_Page04_B="其实还有很多东西可以写，但是请你原谅我，日记。我完全累瘫了。"
E0_Page04_C="9月4日"
E0_Page04_D="每堂课都发了一大堆回家作业，这真是太扯淡了。最起码该给我们这些新生一天的时间适应一下吧。不过，有件事可以证明我今天并非一事无成，我在科学课上交到了一个新朋友。他叫沃伦·格拉汉姆，他不但是个超级怪才，还很幽默。"
E0_Page04_E="他给人一种自以为无所不知的感觉，不过结果证明他还真算是知识渊博。我们聊到摄影师的时候，他还说了几个我从没听过的名字。我们交换了电话号码，我想他会是个不错的学习伙伴（也可能是个不错的朋友）。根据这里拉帮结派的现况，我最起码需要一个伙伴。我还以为满18岁就不用再掺和这种青少年闹剧。我想得太美了。"
E0_Page04_F="不过，起码在做作业时，我研究了几位有名的摄影师。杰弗逊老师给我们安排了一大堆阅读作业，但这正是我想要学的东西。杰弗逊真是帅到掉渣了。"
E0_Page04_G="他不需刻意做什么就屌炸天，他只是说出自己的想法，同时希望我们也跟他一样。他真是个天才。我真想嫁给他啊啊啊。开玩笑的。能上到这堂课，忍受那些社交障碍也值得了。"
E0_Page05_A="9月15日"
E0_Page05_B="作业快把我打垮了，我猜老师们评分比较严格是为了防止学生自我膨胀。但是维多莉亚·蔡斯和她那帮狗眼看人低的手下还是招摇过市，好像她们是布莱克威尔的贵客似的。这里的男生也和她们分别不大，内森·普雷斯科特就像男版的维多莉亚，只是更有钱、姿态更高。我还以为维多莉亚已经高到顶了呢。"
E0_Page05_C="他家是阿卡迪亚湾最古老的家族，我小时候就听说过他们的故事。普雷斯科特给布莱克威尔捐了一堆钱，所以内森把自己当成学校的老板似的。昨天在课堂上，他把脚翘在桌子上用手机发短信聊天，老师竟然一声都没吭！"
E0_Page05_D="换作我可是会被停学的。但他和维多莉亚是一个叫“旋涡俱乐部”的精英组织成员，听起来很蠢，但他们办的派对可受欢迎了，所以他们才能为所欲为。当国王和女王真爽。"
E0_Page05_E="也不是所有人都那么讨人厌。我挺喜欢凯特·马什的。她就住在我对门，而且还是我其中一门课的同学。她非常漂亮而且还亲切可人，她的美丽因此更脱颖而出了。和维多莉亚那种以为脸和衣服好看就是美的小贱人截然不同。你看？我已经开始和她们一样背地里说人坏话了。不能陷进去！"
E0_Page06_A="9月23日"
E0_Page06_B="今天终于找到机会在校园里照相了。今天的蓝天真完美。我总是忘记懒散一阵子之后重回摄影感觉多么爽快。说到照相，杰弗逊老师希望全班都要参加一个叫“平民英雄”的全国摄影比赛。"
E0_Page06_C="冠军可以获得去旧金山的机会，名气也会大大提升。他叫每个学生交一张照片给他。这正是我当初想来布莱克威尔的原因，要参赛当然也让我吓得不轻。好在10月才要交作品，还有两周，我有足够的时间慢慢拖、慢慢磨。唉。"
E0_Page06_D="9月30日"
E0_Page06_E="我搞不懂自己是喜欢还是讨厌这里了。科学课是我最跟不上进度的课程，我又不喜欢科学，而且也听不懂。好在我认识沃伦，只可惜我不能复制一个他，让他替我上课。"
E0_Page06_F="格兰特老师比课程内容有意思多了。她把粒子物理学解释得让我这种笨蛋都能稍微听得懂。我很喜欢她把社会和科学互相比拟，我可以看出她对生活很有热情。课堂上的某些学生完全提不起劲上课，但我正在尝试多积极参与。就算这代表上课时要多提问，不能躲在后排，我也愿意。看到除了我之外还有别人不敢开口说话，也让我宽心不少。"
E0_Page06_G="好了，你到底有多少作业还没写？"
E0_Page07_A="十月，我最喜欢的月份，一年中最棒的天气。我喜欢看树叶变换颜色，化成小小的火焰。但天气还是太热了（托全球暖化的福），我还不能把大衣、毛衣和恐怖片拿出来。就快了，再等一下。凯特把布莱伯利的《十月国度》借给我看了。"
E0_Page07_B="我很少看他写的书（沃伦听了这话差点宣布我没资格自称宅女，好在我拿出了自己收藏的《大逃杀》），但他把小镇的秋景描写得惟妙惟肖。我最后一次穿上万圣节服装时还有歌露儿陪着我……在我的一本旧相簿里还有照片呢。"
E0_Page07_C="我该参加一场真正的万圣节派对，跟同学交流一下。要不就得参加旋涡俱乐部那个自我沉溺的游泳派对了。既然是自我沉溺，干脆叫潜水派对？你真是双关语天才啊，麦珂茜。"
E0_Page07_D="最起码我一直试着跳出舒适圈。我不该期待来了布莱克威尔学院短短几周，人生就能有改变。我爸妈也老是对我说：“你有的是时间。”"
E0_Page07_E="10月1日"
E1_Page00_A="10月7日"
E1_Page00_B="这一定会成为我所写日记中最奇妙的一篇。奇怪到我不知道要从什么和从哪里开始写了。那就先写这个吧：我做了这辈子最鲜明的一场梦。我在暴风中迷路了，只好走到灯塔旁的悬崖边。"
E1_Page00_C="在那里我看见了一个巨型的龙卷风正向阿卡迪亚湾袭来。梦境太真实了，我能感觉到雨滴打在脸上的刺痛。我吓坏了。然后暴风卷起一条船，砸在灯塔上……我真的以为自己死定了。"
E1_Page00_D="但我醒来时，却发现自己在杰弗逊老师的课堂上，而且我其实并没有睡着。我吓得差点从椅子上摔下去。杰弗逊老师叫我回答，但我完全答非所问。维多莉亚当然藉机奚落了我一番，害我看起来蠢爆了。她真是过分。下课时维多莉亚像平常那样黏在老师身边，我没能鼓起勇气把“平民英雄”摄影比赛的参赛相片交给老师。老师真的很帅气，而且他显然对我有期待。"
E1_Page01_A="我觉得自己窝囊透了。所以我只想去洗手间一个人待一会儿，洗个脸，摆脱恶梦，或者该说是恶白日梦的感觉。我到了洗手间后，发现一只从未见过的美丽的蓝色蝴蝶飞了进来。我正在角落里帮蝴蝶照相时，内森·普雷斯科特突然跑进来，一副吓坏了的样子，一直自言自语。我赶紧躲到角落。之后又进来了一个庞克风打扮的女孩，他俩为了毒品和钱的事情吵了起来。然后内森竟然拔出一把枪，还对那女孩开枪了。"
E1_Page01_B="我的人生，从这一刻开始变得奇异了。"
E1_Page01_C="内森开枪时我从角落跑出来，想都没想地把手伸了出来，好像自以为能挡住子弹似的。但我突然发现身边的世界开始扭曲，头也痛了起来。一切都像是在倒带一样，然后我发现自己又回到了课堂，坐在自己的位子上！"
E1_Page01_D="我真的以为自己被下药了，但是过了一会儿我终于冷静下来，看见课堂中发生的一切都和之前一模一样。就像《土拨鼠之日》里面的似曾相识感。看来我得到了回溯时间的能力。"
E1_Page02_A="我知道要确认自己是不是疯了只有一个办法。我得回到洗手间，试试看我这次能不能从内森枪下救回那个女孩。虽然我不知道怎么救，但我知道如果放任她被杀，我一定会内疚一辈子。因为知道了问题的答案，这次我没被杰弗逊老师问倒。一下课我就立即赶往洗手间。"
E1_Page02_B="我再度躲到角落里，真不敢相信，内森果然又出现了，而且依然一副吓坏了的样子。"
E1_Page02_C="然后那女孩也走进了洗手间。我赶在内森对她开枪前，敲响老式的火警钟，把他们都吓跑了。成功了！"
E1_Page02_D="……可是我被保安队长大卫·马德森涮了一顿，他以为自己是查克罗里士，想演“布莱克威尔巡警”吗？不去管内森·普雷斯科特差点在洗手间杀死一个女孩，却把我当成问题学生教训。幸好威尔斯校长发话叫他滚蛋了。"
E1_Page03_A="我本想告诉威尔斯校长内森在女生洗手间里拿枪，但我不想提到那女孩，当然也得隐瞒我新发现的时光回溯超能力。我想不出该用什么方式表达，才不会让他把我当成神经病。"
E1_Page03_B="火警时我还留在走廊，因此被他训斥了，我还是很庆幸自己不用告诉他，布莱克威尔学院中家世最显赫的内森同学，在别的时间线杀死了一个女孩……"
E1_Page03_C="简言之，我的校园生活从世界灭亡的幻觉开始，然后莫名其妙救了一个人，而且发现我得到了某种能回溯时间的超能力。我想不出更夸张的情节了。"
E1_Page03_D="然后我做了一个可能很糟的决定，我把内森在女生洗手间里拿枪的事告诉威尔斯校长了。我心想还是别提那女孩的好，而且当然也得隐瞒我新发现的时光回溯超能力。"
E1_Page03_E="他根本不想相信我的话，我竟然告诉他布莱克威尔学院中家世最显赫的内森同学，在女生洗手间里拿枪，我真是蠢爆了。我根本没法告诉校长，内森在别的时间线杀死了一个女孩……"
E1_Page03_F="简言之，我的校园生活从世界灭亡的幻觉开始，然后莫名其妙救了一个人，而且发现我得到了某种能回溯时间的超能力。我想不出更夸张的情节了。"
E1_Page04_A="现在我觉得一切都好超现实。我没办法跟任何人讨论……只有一个人能倾诉，但我已经五年没和她见面了。我或许可以对沃伦全盘托出，他既聪明又有科学常识，搞不好能为这一切找出一个合理解释。虽然我完全无法想象这能有什么合理解释。"
E1_Page04_B="我想在搞清楚状况之前，还是先别告诉任何人，专心上课就好了。沃伦传来一条短信，叫我把闪盘还给他，虽然我还没有功夫去看看里面有哪些好玩的节目和电影。"
E1_Page04_C="我看了几集《神秘博士》和《X档案》，煲完了《钢之炼金术师》。然后看了《小野猫公路历险记》（亚马逊女郎的黑白动作片），《铁男》（视觉效果超绝的纯正赛博庞克之旅），还有《歪小子斯科特》（看了不下百遍了）。"
E1_Page05_A="题外话，我在校园内看见了一则“寻人启事”。布莱克威尔有个叫瑞秋·安布尔的美女学生失踪了。我看着她在照片中的微笑，又想到她可能会遇到什么事，就难过了起来。如果我有办法能让时光倒流6个月，我一定会这么做的。"
E1_Page05_B="我必须回宿舍拿沃伦的闪盘，可是维多莉亚和她身边那帮漩涡俱乐部的小妖精堵住了大门，还对我拍了一张相片奚落我……真是太像在演校园青春片了，我真不敢相信她会做出这么幼稚的事。"
E1_Page05_C="她真的说了，叫我“去你的自拍妹”。太搞笑了，我真不明白她明明茶来伸手饭来张口，为什么还要这么刻薄。都是她害得我一直使用回溯能力，用到想出方法逼她让道为止。如果这能力是上天赐给我的“礼物”，我真不希望为了这种鸡毛蒜皮的事情使用能力，但确实也是个试用它的机会。"
E1_Page06_A="可是看见维多莉亚身上沾着油漆，一个人坐在台阶上的样子，我又感到十分内疚。这样的她完全没有布莱克威尔讨人厌女王的样子，而只是一个和我一样迷惘的孤独女孩。我不禁问她“你没事吧”。她也友善地回应，向我道了歉，而且把她手机内那张奚落我的照片删除了。也许我们未来能处得好一些？"
E1_Page06_B="校园青春偶像剧还在上演……朱丽叶把达娜锁在寝室里了，因为他以为扎克利和达娜用手机色情短信搞暧昧。实在太蠢了，发生的一切已经让我够累了，但既然沃伦的闪盘被达娜借走了，我就不得不插手了。"
E1_Page06_C="朱丽叶告诉我，向她爆料扎克和达娜的线人就是维多莉亚，我立刻就知道他们都被维多莉亚耍了。我溜进维多莉亚的房间，偷看她的笔记本电脑后，证实了她撒谎纯粹只是为了添乱。当然，偷偷跑进别人房间翻东西偷看笔记本电脑，还是让我有点罪恶感。"
E1_page06_D="但我还是不敢相信自己为了复仇，竟然拍下了维多莉亚被油漆泼到的照片。我一定是吃了熊心豹子胆。她发誓要向我复仇，看来我在布莱克威尔已经正式树立了第一个敌人。"
E1_Page07_A="我还撞见大卫·马德森欺负凯特·马什。他们在说什么我没办法全部听见，但大卫似乎在指责凯特做了些什么。那家伙总是对别人指手划脚！我看不惯这种行为，直接出面阻止他欺负弱小。他是个保安，又不是突击兵。他的态度蛮横（和平时一样），但我很高兴自己能够见义勇为，而且凯特看起来真的很高兴有人为她出头。最棒的是，我一次也没有用时光回溯的能力。"
E1_Page07_B="我把维多莉亚在搞鬼的证据交给朱丽叶后，就去找达娜拿沃伦的闪盘。她的情绪有点不太寻常，所以我在她房间里观察了一遍，看看能不能找出原因。"
E1_Page07_C="我找到了一根家用验孕棒、洛根写的字条还有看医生的提前挂号单。达娜承认她怀孕了，我才发现每个朋友都有不亚于我的烦恼。心塞……"
E1_Page07_D="我把维多莉亚在搞鬼的证据交给朱丽叶后，就去找达娜拿沃伦的闪盘。她的情绪有点不寻常，但在我们一起说了一些维多莉亚的坏话之后，她的心情明显好转了一点。谈到沃伦时，达娜暗示他喜欢我……真受不了。"
E1_Page07_E="我还撞见大卫·马德森欺负凯特·马什。他们在说什么我没办法全部听见，但大卫似乎在指责凯特做了些什么。那家伙总是对别人指手划脚！我看不惯这种行为，直接出面阻止他欺负弱小。他是个保安，又不是突击兵。但我胆怯的时候真的很窝囊，并没有为她出头。我当时也很害怕，我有时觉得自己像小孩一样无力。结果，我没有帮助凯特让她很不高兴。我让她失望了，时光回溯的能力也没有派上用场。"
E1_page07_F="我开始适应时光回溯能力了。我不想浪费这个能力，上天赐给我这个能力一定是有什么理由，所以我更应该学会正确地使用它。首先我帮艾莉莎避开了橄榄球，以免她被砸到头。我得承认，就算只是在这种小事上帮助艾莉莎，我也觉得很棒。"
E1_page07_G="我该好好去适应这个时光回溯能力。我不想浪费这个能力，上天赐给我这个能力一定是有什么理由，所以我更应该学会正确地使用它。现在回想起来，我可以用它警告即将被橄榄球砸到头的艾莉莎，这应该轻而易举。我该怎样判断使用回溯能力的时机呢？"
E1_Page08_A="今天真是越来越奇怪，我都不相信我自己在写什么了。连把闪盘还给沃伦这么简单的小事也会卷入麻烦。"
E1_Page08_B="不过这次被卷进麻烦的结果好坏参半，我想这就是人生的两面性。当我去停车场和沃伦碰面，欣赏他的老爷车时，你猜谁出现了？内森·普雷斯科特。这家伙又跑来我面前发神经，讲些莫名其妙的话指责我。"
E1_Page08_C="即使见过他对洗手间里的女孩开枪让我很害怕，但我心中对他的气愤更甚。"
E1_Page08_D="然后“洗手间里的女孩”就开着卡车大驾光临了。竟然是我以前最好的朋友歌露儿·普莱斯！"
E1_Page08_E="我们看见对方的一瞬间，简直是目瞪口呆！等到回过神来，我已经跳上了她的卡车。沃伦为我挺身而出挡住了内森，简直太Man了。我欠他一个大人情了。与五年没见的歌露儿重逢真是让我太震惊了，整个人差点僵住。尤其我接着就想起，内森差点在我面前杀死的女孩就是歌露儿。"
E1_Page08_F="现在换成歌露儿突然冒出来救我了。"
E1_Page09_A="在今天发生的一连串无法解释的怪事中，坐在歌露儿的破烂卡车里，听着音乐，看着她仪表盘上的点头小人，一定是其中最奇怪的了。"
E1_Page09_B="我试着消化眼前的事实：歌露儿和我曾是最好的朋友，现在却完全认不出彼此了。她把头发染成了蓝色，戴着耳环，穿着帅气的靴子，而我……看起来就像个傻冒。我找不到可以开始跟她聊天的话题，她好像也没意思要先说话。"
E1_Page09_C="我们像两个陌生人般尴尬地坐在一起，但最起码我能喘口气了。这时才发现我的相机在刚刚内森与沃伦的停车场搏斗中阵亡了。和其它事情比起来，这件事真的微不足道。但它就是压垮骆驼的最后一根稻草。"
E1_Page09_D="离开五年后再次回到歌露儿家的老房子，简直像是终极的时光回溯。有些地方明显不同了，但有些则完全没变。房子里的味道仍然和我小时候来玩的时候一模一样。"
E1_Page09_E="歌露儿的房间就像她现在的风格一样，帅气又杂乱。我看得出她心里不高兴。她说她要来一根放松一下，所以我就在她房间里到处参观，想看出现在的歌露儿喜欢什么。"
E1_Page10_A="接着我找到了一张歌露儿和瑞秋·安布尔的合照。歌露儿就在这时发飙怪我一次都没有联络她，这的确是我的错。歌露儿和瑞秋·安布尔成了最好的朋友，两个人本打算从阿卡迪亚湾远走高飞，到洛杉矶去追寻美国梦。原来学校里的“寻人启事”都是歌露儿贴的，她真的非常关心瑞秋。"
E1_Page10_B="我更加内疚了。歌露儿最需要我的时候，我却离开了她的身边。你真糟糕，麦珂茜。现在歌露儿很执着地寻找瑞秋，她说瑞秋自称遇见了某个很棒的男人之后就失踪了……搞不好是那种变态网友。歌露儿想要一个人抽一根，所以我去楼下找修理照相机用的工具。"
E1_Page11_A="进一步查探后，我发现了一个偏执狂的大宝藏。歌露儿家的走廊和几个房间竟然都被装了小型监视摄影机。真令人毛骨悚然，哪种偏执狂会在自己家装这么多监视摄影机？我猜除了歌露儿的继父也没别人了，难怪她会和他处处对着干。"
E1_Page11_B="我带着工具回到楼上后，还是修不好那台蠢相机。这时，歌露儿看见了蓝色蝴蝶的照片，她知道在洗手间里敲响火警铃的人是我了。她的心情一百八十度转变，开心得不得了，并为救她一命的事情向我道谢。"
E1_Page11_C="我只是碰巧救了她……但她像小时候那样开心地笑着，我真的很高兴能看见她的笑容。她竟然还把她爸爸那台超级帅气的古董插盒式装片拍立得送给我，庆祝我们重逢，而且随着音乐直接在床上蹦蹦跳跳地起舞。受了她的影响，连我也开始扭屁股了，就一下下。"
E1_Page11_D="这时，歌露儿的继父来查勤了。他竟然就是学校的保安大卫·马德森。"
E1_Page12_A="我找不到地方躲藏，被进来的大卫撞个正着。音乐放太大声，再加上我出现在他家，他简直气炸了。他在学校还算收敛，在校外反而更有恃无恐。他责问歌露儿，是不是从他的枪柜里偷走了一把枪。"
E1_Page12_B="事情大条了。大卫发现了歌露儿的大麻，冲我们大发雷霆。我对大卫说“那是我的”，结果被他臭骂，但歌露儿帅气地反击了。"
E1_Page12_C="我现在害自己被大卫盯上了。但是算了，毕竟歌露儿那么感动我帮她挡枪。"
E1_Page12_D="之后，我和歌露儿决定先离开她家，聊聊近况……就像最好的朋友一样。"
E1_Page12_E="我找不到地方躲藏，被进来的大卫撞个正着。音乐放太大声，再加上我出现在他家，他简直气炸了。他在学校还算收敛，在校外反而更有恃无恐。他责问歌露儿，是不是从他的枪柜里偷走了一把枪。"
E1_Page12_F="事情大条了。大卫发现了歌露儿的大麻，冲我们大发雷霆。她跟大卫说那是我的，但我没有帮她背锅……有点后悔没帮她。"
E1_Page12_G="我当时在心里把布莱克威尔的奖学金看得比我最好的朋友更重，而且我真的很害怕大卫。总之，我现在又再次完全被歌露儿嫌弃了。"
E1_Page12_H="好不容易建立的友谊又吹了。我一直想找出正确的选择，但总是把事情搞砸……"
E1_Page12_I="我只得躲进衣柜里。大卫一进歌露儿的房间，就为了音乐的事情大动肝火。他在学校还算收敛，在校外反而更有恃无恐。他责问歌露儿，是不是从他的枪柜里偷走了一把枪。"
E1_Page12_J="事情大条了。大卫发现了歌露儿的大麻，并冲她大发雷霆。她和他针锋相对，他竟然打了她一巴掌。真是混蛋。"
E1_Page12_K="没有从衣柜里出来帮歌露儿说话让我很内疚，但她似乎并不在意。"
E1_Page12_L="之后，我和歌露儿决定先离开她家，聊聊近况……就像最好的朋友一样。"
E1_Page12_M="我只得躲进衣柜里。大卫一进歌露儿的房间，就为了音乐的事情大动肝火。他在学校还算收敛，在校外反而更有恃无恐。他责问歌露儿，是不是从他的枪柜里偷走了一把枪。"
E1_Page12_N="事情大条了。大卫发现了歌露儿的大麻，冲她大发雷霆。一想到歌露儿今早差点死掉，我就忍不住从衣柜走了出来，跟他说那些大麻是我的。"
E1_Page12_O="大卫本想威胁我，但歌露儿帅气地反将他一军，让他灰溜溜地跑了。我帮歌露儿背锅的事情让她非常感动。"
E1_Page12_P="原来她真的偷走了大卫的枪，而且一脸蠢样地拿枪晃来晃去给我看。这小妞今天刚吃了一发子弹，这辈子还是别碰这些东西为妙吧？我和歌露儿决定先离开她家，聊聊近况……就像最好的朋友一样。"
E1_Page13_A="最后我和歌露儿去了灯塔旁看夕阳。歌露儿的心情比较轻松一些了，就跟我说了些大卫的事，说那个人在家和在学校一样偏执。歌露儿一说，我就懂了。"
E1_Page13_B="但我想知道她和内森·普雷斯科特约在女洗手间里碰面的原因。她就对我说了内森参与贩毒的事情，歌露儿想用这个情报威胁内森掏出封口费，她就能拿这笔钱去还债。我们13岁的时候两小无猜地玩在一起时，真想象不到现在的生活会变成这样。"
E1_Page13_C="这时我突然又看见了那个恶梦，明明还没入夜呢。我在梦中又回到暴风中的灯塔，只是这次有一只幽灵般的鹿为我带路，我走到悬崖边它才消失。我看见龙卷风所到之处完全被摧毁，我又一次感觉到雨滴打在脸上的刺痛。灯塔正在崩塌，我无力地看着龙卷风袭向小镇。"
E1_Page13_D="就在这时，歌露儿把我拉回了现实。我把梦里的事情一股脑都对她说了。这时黄昏的天空中飘下了雪花，彷佛要为这一日划下不平凡的终点。气候明明这么温暖……真是奇异，不祥却又美丽。"
E1_Page13_E="更何况，我最好的朋友还陪伴在我身边。"
E1_Page13_F="能有这样正面的想法，我今晚应该可以睡个好觉了。"
