E1_3C_VicRoom_Gazette_SP01="布莱克威尔图腾\n“传承自1898年的新闻精神”\n\n旋涡俱乐部是……邪教？\n朱丽叶·沃森报道\n\n旋涡俱乐部是布莱克威尔学院中影响力最大的社团之一，\n原本是一股80年代结成的反抗势力，为了与里根时代的雅痞势力对抗。\n\n在那个时代，电脑怪才和染了蓝色头发的年轻人不被主流社会接受，甚至会受到暴力的对待。\n穿了耳洞的男性学生会遭受歧视甚至殴打（现在连橄榄球选手都有两三个耳洞呢）。\n\n每个时代特立独行的年轻人都有社会的压力，旋涡俱乐部最早的功能就是他们的避风港。\n讽刺的是，这个具有不附和社会主流的革命基础的团体，现在被某些学生讽刺为精英主义主导的邪教。\n这种说法，单纯只是因为妒忌这个布莱克威尔最成功的团体吗？\n我们试图采访旋涡俱乐部的成员，维多莉亚·蔡斯，但是她拒绝发表评论，甚至想阻止我们刊登这篇文章。"
